{% if user and not user.is_anonymous %}
  <a>Hello, {{ user.get_full_name }}!</a>
  <br>
  <a href="/logout">Logout</a>
{% else %}
  <a href="{% url 'social:begin' 'twitter' %}?next={{ request.path }}">Login with Twitter</a> <br>
  <a href="{% url 'social:begin' 'username' %}?next={{ request.path }}">Login with Username</a> <br>
  <a href="{% url "social:begin" backend='username' %}">Login with Username</a> <br>
  <a href="{% url 'social:begin' 'lifelongedu' %}?next={{ request.path }}">Login with Lifelongedu</a><br>
  <a href="{% url 'social:begin' 'kakao' %}?next={{ request.path }}">Login with Kakao</a>
{% endif %}
